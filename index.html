<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
 <link rel="stylesheet" type="text/css" href="./css/responsive.css">
</head>
<body>
  <main>
    <div class="content">
      <img class="img" src=./images/illustration-hero.svg>
      <div>
        <h3>Order Summary</h3>
        <p class="text">  You can now listen to millions of songs, audiobooks, and podcasts on
            any 
              device anywhere you like!</p>
      </div>
      <div class="pricelist">
        <div class="xn">
          <div>
            <img class='icon' src="./images/icon-music.svg">
          </div>
          <div class="align">
            <p class="paragraph">Annual Plan</p>
            <p class="paragraph2">$59.99/year</p>
          </div>
        </div>
        <div class="sidetext">
            <a href="#"class="sidetext2">Change</a>
        </div>    
      </div>
      <div>
        <button type="button" class="button">Proceed to Payment</button>
        <p type="button" class="button_alt">Cancel Order</p>
      </div>
    </div>
  </main>



  

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Anointed Kayode</a>.
  </div>
</body>
</html>
